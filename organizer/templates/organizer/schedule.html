<ul class="list-group mb-3">
    {% for class in day %}
        <li class="list-group-item list-item">
            <div class="row">
            <div class="col-3"> <a href="{% url 'organizer:classview' class.course.class_name %}"> {{ class.course.class_name }} </a> | {{ class.professor_lname }} </div>
            <div class="col-6"> {{ class.start_time }} - {{ class.end_time }} </div>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item list-item"> No classes </li>
    {% endfor %}
</ul>
