<div class="modal fade" id="joinSection{{class.class_name}}" tabindex="-1" aria-labelledby="joinSectionLabel{{class.class_name}}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="joinSectionLabel{{class.class_name}}"> Join {{ class.class_name }}</h5>
          <button type="button" class="button-close" data-bs-dismiss="modal" aria-label="Close">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
            <form id="joinForm{{class.class_name}}">
                {% csrf_token %}
                <div class="mx-5">
                    <div class="m-2">
                        <label class="me-1"> Section </label>
                        <select class="form-control" name="section">
                          {% for section in class.section_set.all %}
                              <option value="{{ section.id }}"> {{ section }} </option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn button mt-2 join-button" type="button" id="joinSubmit{{class.class_name}}"> Join Class </button>
                    </div>
                </div>
            </form>
        </div>
      </div>
  </div>
</div>
